<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>GoRide Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #dashboard {
      background: #1e88e5; color: white; padding: 10px;
      display: flex; justify-content: space-around; font-size: 14px;
    }
    #controls {
      padding: 10px; background: #f1f1f1;
    }
    #map { height: 80%; }
    input, button {
      padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #1e88e5; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Dashboard Atas -->
  <div id="dashboard">
    <div>Jarak: <span id="jarak">-</span> km</div>
    <div>Harga: Rp <span id="harga">-</span></div>
    <div>Status: <span id="status">Menunggu</span></div>
  </div>

  <!-- Input Order -->
  <div id="controls">
    <input id="asal" placeholder="Lokasi Jemput (contoh: Mall Lembuswana, Samarinda)" size="40"/>
    <input id="tujuan" placeholder="Lokasi Tujuan (contoh: Stadion Aji Imbut, Kukar)" size="40"/>
    <button onclick="cariRute()">Pesan</button>
  </div>

  <!-- Peta -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi Peta
    const map = L.map('map').setView([-0.502106, 117.153709], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let routeLayer;

    // Fungsi Geocoding (alamat â†’ koordinat)
    async function geocode(alamat) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(alamat)}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.length === 0) throw new Error("Alamat tidak ditemukan");
      return [parseFloat(data[0].lon), parseFloat(data[0].lat)];
    }

    // Fungsi Cari Rute
    async function cariRute() {
      const asal = document.getElementById('asal').value;
      const tujuan = document.getElementById('tujuan').value;
      document.getElementById('status').textContent = "Mencari rute...";

      try {
        const [lon1, lat1] = await geocode(asal);
        const [lon2, lat2] = await geocode(tujuan);

        const url = `https://router.project-osrm.org/route/v1/driving/${lon1},${lat1};${lon2},${lat2}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.code !== "Ok") throw new Error("Rute tidak ditemukan");

        const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
        const jarakKm = (data.routes[0].distance / 1000).toFixed(2);
        const harga = Math.max(5000, Math.round(jarakKm * 3000)); // Rp 3.000/km, min Rp 5.000

        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map);
        map.fitBounds(routeLayer.getBounds());

        document.getElementById('jarak').textContent = jarakKm;
        document.getElementById('harga').textContent = harga.toLocaleString();
        document.getElementById('status').textContent = "Order siap ðŸš–";
      } catch (e) {
        document.getElementById('status').textContent = e.message;
      }
    }
  </script>
</body>
</html>
